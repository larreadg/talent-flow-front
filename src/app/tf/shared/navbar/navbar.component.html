<nav class="h-4rem px-4">
    <section class="flex align-items-center justify-content-between h-4rem">
        <section class="flex align-items-center gap-2">
            <p-button icon="pi pi-bars" [rounded]="true" (onClick)="toggleSidebar()"/>
            <img src="assets/svg/tf2.svg" alt="TalentFlow" class="w-3rem h-auto">
            <p class="m-0 font-semibold">{{env.appName}}</p>
        </section>
        <section>
            <p-button icon="pi pi-user" [rounded]="true" [text]="true" [label]="user?.email" styleClass="p-button-sm" (onClick)="menu.toggle($event)"/>
        </section>
    </section>
</nav>
<p-menu #menu [model]="userItems" [popup]="true" />
<p-sidebar [(visible)]="sidebarVisible" styleClass="w-20rem tf-sidebar">
    <ng-template pTemplate="header">
        <section class="flex align-items-center gap-2">
            <img src="assets/svg/tf2.svg" alt="TalentFlow" class="w-3rem h-auto">
            <span class="font-semibold text-xl">{{env.appName}}</span>
        </section>
    </ng-template>
    <section class="sidebar-content">
        <section class="nav-items">
            <section class="nav-item" *ngFor="let item of items" [routerLink]="item.route" (click)="sidebarVisible = false">
                <p-avatar icon="{{item.icon}}"/>
                <p>{{item.label}}</p>
            </section>
        </section>
        <section class="flex align-items-center gap-2 py-4">
            <p-avatar icon="pi pi-building-columns" [style]="{ 'background-color': 'var(--primary-color)', color: '#fff' }"/>
            <p class="m-0 font-semibold">{{empresaNombre}}</p>
        </section>
    </section>
</p-sidebar>
