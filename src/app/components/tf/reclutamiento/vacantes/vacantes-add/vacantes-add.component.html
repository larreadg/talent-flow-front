<form class="grid" [formGroup]="form" (ngSubmit)="submit()">
    <section class="col-12">
        <p class="m-0 text-sm mb-2">Nombre</p>
        <input
          formControlName="nombre"
          type="text"
          pInputText
          placeholder="Desarrollador UX..."
          class="w-full"
          [attr.aria-invalid]="f.nombre.invalid && (f.nombre.touched || submitted)"
        />
        <small
          class="p-error"
          *ngIf="(f.nombre.touched || submitted) && f.nombre.errors?.['required']"
        >
          El nombre es obligatorio.
        </small>
    </section>
    <section class="col-12">
        <p class="m-0 text-sm mb-2">Proceso</p>
        <p-dropdown
          [style]="{ width: '100%' }"
          appendTo="body"
          formControlName="procesoId"
          [options]="procesos"
          optionLabel="nombre"
          optionValue="id"
          placeholder="Seleccione un proceso..."
          [virtualScroll]="true"
          [virtualScrollItemSize]="20"
          [filter]="true"
          filterBy="nombre" 
        />
    
        <small
          class="p-error"
          *ngIf="(f.procesoId.touched || submitted) && f.procesoId.errors?.['required']"
        >
          El proceso es obligatorio.
        </small>
    </section>
    <section class="col-12">
        <p class="m-0 text-sm mb-2">Departamento solicitante</p>
        <p-dropdown
          [style]="{ width: '100%' }"
          appendTo="body"
          formControlName="departamentoId"
          [options]="departamentos"
          optionLabel="nombre"
          optionValue="id"
          placeholder="Seleccione un departamento..."
          [virtualScroll]="true"
          [virtualScrollItemSize]="20"
          [filter]="true"
          filterBy="nombre" 
        />
    
        <small
          class="p-error"
          *ngIf="(f.departamentoId.touched || submitted) && f.departamentoId.errors?.['required']"
        >
          El departamento es obligatorio.
        </small>
    </section>
    <section class="col-12">
        <p class="m-0 text-sm mb-2">Sede</p>
        <p-dropdown
          [style]="{ width: '100%' }"
          appendTo="body"
          formControlName="sedeId"
          [options]="sedes"
          optionLabel="nombre"
          optionValue="id"
          placeholder="Seleccione una sede..."
          [virtualScroll]="true"
          [virtualScrollItemSize]="20"
          [filter]="true"
          filterBy="nombre" 
        />
    
        <small
          class="p-error"
          *ngIf="(f.sedeId.touched || submitted) && f.sedeId.errors?.['required']"
        >
          La sede es obligatoria.
        </small>
    </section>
    <section class="col-12">
        <p class="m-0 text-sm mb-2">Fecha de Inicio</p>
        <p-calendar formControlName="fechaInicio" appendTo="body" styleClass="w-full" dateFormat="yy-mm-dd" [touchUI]="true"  placeholder="Seleccione una fecha..." />
        <small
          class="p-error"
          *ngIf="(f.fechaInicio.touched || submitted) && f.fechaInicio.errors?.['required']"
        >
          La fecha de inicio es obligatoria.
        </small>
    </section>
    <section class="col-12">
        <p-button
          [loading]="submitted"
          [disabled]="form.invalid || submitted"
          label="Agregar vacante"
          type="submit"
          styleClass="w-full"
          [disabled]="form.invalid || form.pending"
        >
        </p-button>
    </section>
</form>
