<form class="grid" [formGroup]="form" (ngSubmit)="submit()">
    <!-- Nombre -->
    <section class="col-12">
      <p class="m-0 text-sm mb-2">Nombre</p>
      <input
        formControlName="nombre"
        type="text"
        pInputText
        placeholder="Etapa..."
        class="w-full"
        [attr.aria-invalid]="f.nombre.invalid && (f.nombre.touched || submitted)"
      />
      <small
        class="p-error"
        *ngIf="(f.nombre.touched || submitted) && f.nombre.errors?.['required']"
      >
        El nombre es obligatorio.
      </small>
    </section>
    <section class="col-12">
      <p class="m-0 text-sm mb-2">SLA</p>
      <input
        formControlName="slaDias"
        type="text"
        pInputText
        placeholder="IT..."
        class="w-full"
        [attr.aria-invalid]="f.slaDias.invalid && (f.slaDias.touched || submitted)"
      />
      <small
        class="p-error"
        *ngIf="(f.slaDias.touched || submitted) && f.slaDias.errors?.['required']"
      >
        El SLA es obligatorio.
      </small>
    </section>
    <!-- Submit -->
    <section class="col-12">
      <p-button
        [loading]="submitted"
        [disabled]="form.invalid || submitted"
        label="Agregar etapa"
        type="submit"
        styleClass="w-full"
        [disabled]="form.invalid || form.pending"
      >
      </p-button>
    </section>
  </form>
