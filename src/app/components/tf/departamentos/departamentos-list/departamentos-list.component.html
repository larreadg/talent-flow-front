<section class="grid">
  <section class="col-12 lg:col-10 lg:col-offset-1">
    <p-breadcrumb class="max-w-full" [model]="bItems" />
  </section>
  <section class="col-12 lg:col-10 lg:col-offset-1">
    <p-table
      #tablaDeps
      [value]="departamentos"
      [paginator]="true"
      [rows]="5"
      [rowsPerPageOptions]="[5, 10, 20]"
      [loading]="loading"
      [globalFilterFields]="['nombre']"
    >
      <ng-template pTemplate="caption">
        <div class="flex justify-content-between align-items-center">
          <p-button
            label="Nuevo"
            icon="pi pi-objects-column"
            severity="success"
            (onClick)="addVisible = true"
          />
          <p-iconField iconPosition="left">
            <p-inputIcon>
              <i class="pi pi-search"></i>
            </p-inputIcon>
            <input
              #q
              pInputText
              type="text"
              (input)="tablaDeps.filterGlobal(q.value, 'contains')"
              placeholder="Buscar..."
            />
          </p-iconField>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-departamento>
        <tr>
          <td>
            <p class="m-0 text-sm">{{ departamento.nombre }}</p>
          </td>
          <td>
            <section class="flex gap-2">
              <p-button
                pTooltip="Editar datos"
                icon="pi pi-pencil"
                [text]="true"
                severity="warning"
                (onClick)="editOpenModal(departamento)"
              />
              <p-button
                [loading]="deleteLoading"
                pTooltip="Eliminar departamento"
                icon="pi pi-trash"
                [text]="true"
                severity="danger"
                (onClick)="deleteRequest($event, departamento)"
              />
            </section>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="5"><p class="m-0 text-sm">Sin resultados...</p></td>
        </tr>
      </ng-template>
    </p-table>
  </section>
</section>

<p-dialog
  header="Agregar Departamento"
  [modal]="true"
  [(visible)]="addVisible"
  [style]="{ width: '40vw' }"
>
  <section class="grid">
    <section class="col-12">
      <app-departamentos-add
        (changed)="addOnClose($event)"
      ></app-departamentos-add>
    </section>
  </section>
</p-dialog>

<p-dialog
  header="Editar Departamento"
  [modal]="true"
  [(visible)]="editVisible"
  [style]="{ width: '40vw' }"
>
  <section class="grid">
    <section class="col-12">
      <app-departamentos-edit
        [departamento]="editDep"
        (changed)="editOnClose($event)"
      ></app-departamentos-edit>
    </section>
  </section>
</p-dialog>

<p-toast key="sedes" />

<p-confirmPopup>
  <ng-template pTemplate="content" let-message>
    <p class="py-3 m-0 text-sm">{{ message.message }}</p>
  </ng-template>
</p-confirmPopup>
