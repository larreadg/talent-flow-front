<section class="grid">
  <section class="col-12 lg:col-10 lg:col-offset-1">
    <p-breadcrumb class="max-w-full" [model]="bItems" />
  </section>
  <section class="col-12 lg:col-10 lg:col-offset-1">
    <p-table
      #tablaDeps
      [value]="dias"
      [paginator]="true"
      [rows]="5"
      [rowsPerPageOptions]="[5, 10, 20]"
      [loading]="loading"
      [globalFilterFields]="['nombre', 'fecha', 'tipo']"
    >
      <ng-template pTemplate="caption">
        <div class="flex justify-content-between align-items-center">
          <p-button
            label="Nuevo" size="small"
            icon="pi pi-calendar-times"
            
            (onClick)="addVisible = true"
          />
          <p-iconField iconPosition="left">
            <p-inputIcon>
              <i class="pi pi-search"></i>
            </p-inputIcon>
            <input
              #q
              pInputText
              type="text"
              (input)="tablaDeps.filterGlobal(q.value, 'contains')"
              placeholder="Buscar..."
            />
          </p-iconField>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Fecha</th>
          <th>Tipo</th>
          <th>Acciones</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-dia>
        <tr>
          <td>
            <p class="m-0 text-sm">{{ dia.nombre }}</p>
          </td>
          <td>
            <p class="m-0 text-sm">{{ dia.fecha }}</p>
          </td>
          <td>
            <p-tag [value]="dia.tipo === 'nacional'? 'Feriado nacional':'Evento de la empresa'"></p-tag>
          </td>
          <td>
            <section class="flex gap-2">
              <p-button
                pTooltip="Editar datos"
                icon="pi pi-pencil"
                [text]="true"
                severity="warning"
                (onClick)="editOpenModal(dia)"
              />
              <p-button
                [loading]="deleteLoading"
                pTooltip="Eliminar dia"
                icon="pi pi-trash"
                [text]="true"
                severity="danger"
                (onClick)="deleteRequest($event, dia)"
              />
            </section>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="4"><p class="m-0 text-sm">Sin resultados...</p></td>
        </tr>
      </ng-template>
    </p-table>
  </section>
</section>

<p-dialog
  header="Agregar día no laboral"
  [modal]="true"
  [(visible)]="addVisible"
  [style]="{ width: '40vw' }"
>
  <section class="grid">
    <section class="col-12">
      <app-dia-no-laboral-add
        *ngIf="addVisible"
        (changed)="addOnClose($event)"
      ></app-dia-no-laboral-add>
    </section>
  </section>
</p-dialog>

<p-dialog
  header="Editar día no laboral"
  [modal]="true"
  [(visible)]="editVisible"
  [style]="{ width: '40vw' }"
>
  <section class="grid">
    <section class="col-12">
      <app-dia-no-laboral-edit
        *ngIf="editVisible"
        [departamento]="editDnl"
        (changed)="editOnClose($event)"
      ></app-dia-no-laboral-edit>
    </section>
  </section>
</p-dialog>

<p-toast key="dnl" />

<p-confirmPopup>
  <ng-template pTemplate="content" let-message>
    <p class="py-3 m-0 text-sm">{{ message.message }}</p>
  </ng-template>
</p-confirmPopup>
